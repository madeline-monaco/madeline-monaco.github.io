<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<style>
			.wrapper {
				position: relative;
			}
			video {
				width: 100%;
				/* height: 100%; */
			}
			h1 {
				position: absolute;
				top: 150px;
				left: 20px;
				right: 0;
				text-align: center;
				color: white;
				background: grey transparent;
			}
		</style>
	</head>
<body>
	<div class="wrapper">
		<video src="mov/oceans.mp4" type=video/mp4 autoplay muted loop></video>
		<h1>Hello!</h1>
	</div>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/EPOIS5taqA8?start=90" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
